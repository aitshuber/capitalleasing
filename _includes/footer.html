   <!-- Page footer -->
<footer class="footer bg-body border-top pt-5" data-bs-theme="dark">
  <div class="container pt-sm-2 pt-md-3 pt-lg-4">


	<!-- Copyright + Social links -->
	<div class="d-flex flex-column flex-sm-row align-items-center justify-content-between pb-4 pt-3 pt-sm-2 pt-md-3 pt-lg-4">
	  <div class="d-flex justify-content-center mb-3 mb-md-0 order-sm-2">
		 {% for social in site.data.company_details.social %}
		<a class="btn btn-icon fs-base btn-outline-secondary border-0" href="{{social.link}}" target="_blank" data-bs-toggle="tooltip" data-bs-template='<div class="tooltip fs-xs mb-n2" role="tooltip"><div class="tooltip-inner bg-transparent text-white opacity-75 p-0"></div></div>' title="{{social.name}}" aria-label="Follow us on {{social.name}}">
		  <i class="fi-{{social.icon | downcase}}"></i>
		</a>
		{% endfor %}

	  </div>
	  <p class="text-body-secondary fs-sm text-center mb-0 order-sm-1">&copy; All rights reserved. Made by Capital Leasing </p>
	</div>
  </div>
</footer>

	Top
	<i class="fi-arrow-right fs-base ms-1 me-n1 animate-target"></i>
	<span class="position-absolute top-0 start-0 w-100 h-100 border rounded-pill z-0"></span>
	<svg class="position-absolute top-0 start-0 w-100 h-100 z-1" viewBox="0 0 62 32" fill="none" xmlns="http://www.w3.org/2000/svg">

	</svg>
  </a>
</div>
