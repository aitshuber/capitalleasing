  <!-- Navigation bar (Page header) -->
<header class="navbar navbar-expand-lg bg-body navbar-sticky sticky-top z-fixed px-0" data-sticky-element>
  <div class="container">
  	<!-- Navbar brand (Logo) -->
	  <a class="navbar-brand py-1 py-md-2 py-xl-1 me-2 me-sm-n4 me-md-n5 me-lg-0" href="/">
	   <img src="/assets/img/logo.svg" class="w-100" />
	  </a>
	<!-- Mobile offcanvas menu toggler (Hamburger) -->
	<button type="button" class="navbar-toggler me-3 me-lg-0" data-bs-toggle="offcanvas" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-label="Toggle navigation">
	  <span class="navbar-toggler-icon"></span>
	</button>



	<!-- Main navigation that turns into offcanvas on screens < 992px wide (lg breakpoint) -->
	<nav class="offcanvas offcanvas-start" id="navbarNav" tabindex="-1" aria-labelledby="navbarNavLabel">
	  <div class="offcanvas-header py-3">
		<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
	  </div>
	  <div class="offcanvas-body pt-2 pb-4 py-lg-0 mx-lg-auto">
		<ul class="navbar-nav position-relative">
		{% for item in site.data.nav %}
		  <li class="nav-item dropdown py-lg-2 me-lg-n1 me-xl-0">
			<a class="nav-link" href="{{item.url}}">{{item.menu_name}}</a>
		  </li>
		  {% endfor %}
		  <li class="nav-item dropdown py-lg-2 me-lg-n1 me-xl-0 d-md-none d-block">
			 <a class="btn btn-primary animate-scale" href="https://www.twistertrailer.com/" target="_blank">
				 <i class="fi-plus fs-lg animate-target ms-n2 me-1 me-sm-2"></i>
				 New Trailers
			   </a>
			</li>
		</ul>
	  </div>
	</nav>
 {% comment %}
	<!-- Button group -->
	<div class="d-flex gap-sm-1 d-none d-md-block">
	  <!-- Add property button  -->
	  <a class="btn btn-primary animate-scale" href="https://www.twistertrailer.com/" target="_blank">
		<i class="fi-plus fs-lg animate-target ms-n2 me-1 me-sm-2"></i>
		New Trailers
	  </a>
	</div>
	 {% endcomment %}
  </div>
</header>
