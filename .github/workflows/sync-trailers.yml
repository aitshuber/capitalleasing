name: Sync Trailers and Images to Site B

on:
  push:
    branches:
      - main
    paths:
      - "_trailers/**"
      - "uploads/**"

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Site A
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ¤ Clone Site B
        run: |
          git config --global user.email "github-actions@users.noreply.github.com"
          git config --global user.name "GitHub Actions"

          git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/aitshuber/twistedtrailers.git site_b
          rsync -av --delete _trailers/ site_b/_trailers/
          
          rsync -av --delete uploads/ site_b/uploads/

          cd site_b
          git add -A
          
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit in _trailers or uploads."
          else
            if git diff --cached --name-only | grep -q '^_trailers/'; then
              echo "ğŸ“‚ Detected changes in _trailers/, adding new files..."
            fi
            if git diff --cached --name-only | grep -q '^uploads/'; then
              echo "ğŸ–¼ï¸ Detected changes in uploads/, adding new images..."
            fi
            
            git commit -m "ğŸ”„ Auto-sync _trailers and uploads from capitalleasing"
            git push origin main
          fi
